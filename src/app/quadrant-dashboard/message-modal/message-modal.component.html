<h1 mat-dialog-title>Send Message About {{data.row.product}}</h1>
<div mat-dialog-content>
    <div class="example-container">
        <mat-form-field>
          <input matInput [(ngModel)]="name" placeholder="Name">
        </mat-form-field>

        <mat-form-field>
            <input matInput [(ngModel)]="phone" placeholder="Phone Number">
          </mat-form-field>

        <mat-form-field>
          <textarea matInput [(ngModel)]="message" placeholder="Message"></textarea>
        </mat-form-field>
      </div>
</div>
<div mat-dialog-actions>
  <div class="button-container">
  <button mat-button tabindex="2" class="send">Send</button>
  <button mat-button (click)="onNoClick()" class="cancel" tabindex="-1">Cancel</button>
</div>
</div>
