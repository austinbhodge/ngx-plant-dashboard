<h1 mat-dialog-title>{{data.chartRef}}</h1>
<div mat-dialog-content>
  <div class="chart-container">
    <ngx-charts-line-chart
      [results]="lineData"
      [scheme]="colorScheme"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [yScaleMax]="100"
      [yScaleMin]="0">
    </ngx-charts-line-chart>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" tabindex="-1">Finished</button>
</div>
